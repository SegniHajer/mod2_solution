<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <meta charset="UTF-8">
  <title>solution Module 2</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-12">
        <h1>Shopping List Check Off</h1>
        <p>assignment Module 2</p>
      </div>
    </header>

    <!-- *** Row with lists *********************************************** -->
    <div class="row">
      <div class="col-md-6">
        <div ng-controller="ToBuyShoppingController as listToBuy">
          <h2>To Buy</h2>
          <ol>
            <div ng-show="listToBuy.items.length > 0">
              <li ng-repeat="item in listToBuy.items;">
                {{ item.quantity }} of {{ item.name }} 
                <button class="btn btn-default" ng-click="listToBuy.checkOff($index);">Bought</button>
              </li>
            </div>
            <div ng-show="listToBuy.items.length == 0">
              <div class="emptyMessage">Everything is bought!</div>
            </div>
          </ol>
        </div>
      </div>

      <div class="col-md-6">
        <div ng-controller="AlreadyBoughtShoppingController as listBought">
          <h2>Already Bought</h2>
          <div ng-show="listBought.items.length > 0">
            <ol>
              <li ng-repeat="item in listBought.items;">{{ item.quantity }} of {{ item.name }}</li>
            </ol>
          </div>
          <div ng-show="listBought.items.length == 0">
            <!-- <p>Nothing bought yet!</p> -->
            <div class="emptyMessage">Nothing bought yet.</div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 300px;"></div>
  </div>
  <!--<script src="bower_components/angular/angular.min.js"></script>-->
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
